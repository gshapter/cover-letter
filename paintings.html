<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="George Shapter">
  <link rel="stylesheet" href="/css/master.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,500;1,600&display=swap" rel="stylesheet">
  <title>George Shapter - Qip Creative</title>
</head>
  <body class="page--white">
    <header class="header">
      <nav class="top-nav">
        <a class="top-nav__my-name" href="/">George Shapter</a>
      </nav>
    </header>
    <div class="container container--no-hero-image">
      <h1 class="container__item container__title container__title--regular">Paintings</h1>
      <img class="container__item container__image container__image--inline" src="/images/hambrotwins.jpg" alt="The Hambro Twins">
      <p class="container__item container__caption--regular"><span class="container__caption--italic">The Hambro Twins</span>&nbsp &nbsp &nbsp Oil on panel &nbsp &nbsp &nbsp 48" x 48"</p>
      <div class="container__item container__item--columns">
        <div class="column--first column--flex-1">
            <img class="container__item container__image container__image--column" src="/images/willkenji.jpg" alt="Will and Kenji">
            <p class="container__item container__caption--regular"><span class="container__caption--italic">Will & Kenji</span>&nbsp &nbsp &nbsp Oil on panel &nbsp &nbsp &nbsp 26" x 19"</p>
            <img class="container__item container__image container__image--column" src="/images/eric.jpg" alt="Eric">
            <p class="container__item container__caption--regular"><span class="container__caption--italic">Eric</span>&nbsp &nbsp &nbsp Oil on panel &nbsp &nbsp &nbsp 10" x 12"</p>
        </div>
        <div class="column--flex-1">
          <img class="container__item container__image container__image--column" src="/images/shower.jpg" alt="Shower">
          <p class="container__item container__caption--regular"><span class="container__caption--italic">Shower</span>&nbsp &nbsp &nbsp Oil on panel &nbsp &nbsp &nbsp 10" x 12"</p>
          <img class="container__item container__image container__image--column" src="/images/housemates.jpg" alt="Four Housemates">
          <p class="container__item container__caption--regular"><span class="container__caption--italic">Housemates</span>&nbsp &nbsp &nbsp Oil on panel &nbsp &nbsp &nbsp 30" x 20"</p>
        </div>
      </div>
    </div>
  </body>
  <script> </script>
</html>
